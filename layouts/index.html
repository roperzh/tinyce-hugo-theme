{{ template "theme/partials/head.html" . }}
<body>
  {{ template "theme/partials/header.html" . }}
  <div id="content-container">
    <div class="posts">

      <!-- Iterate over the pages -->
      {{ range .Data.Pages }}
        <div class="post">
          <h1 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h1>

          <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
        </div>
      {{ end }}

    </div>
  </div>
</body>
</html>
